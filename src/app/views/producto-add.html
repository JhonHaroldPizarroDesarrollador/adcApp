<h2>{{titulo}}</h2>
<hr>
<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">
    <label>
        Nombre
        <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger" >El Nombre es Obligatorio</span>
    </label>
    <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required />
    
    <label>
        Descripcion
        <span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger">La Descripcion es Obligatoria</span>
    </label>
    <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion"  class="form-control" required ></textarea>
    <label >
        Precio
        <span *ngIf="!precio.valid && precio.touched" class="label label-danger">El Precio no es correcto</span>
    </label>
    <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+" />
    <label >
        Porcentaje de Descuento  
        <span *ngIf="!descuento.valid && descuento.touched" class="label label-danger">El porcentaje de descuento no es correcto</span>
    </label>
    <input type="text" #descuento="ngModel" name="descuento" [(ngModel)]="producto.descuento" class="form-control" required pattern="[0-9]+" />
    <label >
        Inicio de Descuento  
        <span *ngIf="!inicio_descuento.valid && inicio_descuento.touched" class="label label-danger">El Inicio de descuento no es correcto</span>
    </label>
    <input type="date" #inicio_descuento="ngModel" name="inicio_descuento" [(ngModel)]="producto.inicio_descuento" class="form-control" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" />
    <label >
        Fin de Descuento  
        <span *ngIf="!fin_descuento.valid && fin_descuento.touched" class="label label-danger">El Fin de descuento no es correcto</span>
    </label>
    <input type="date" #fin_descuento="ngModel" name="fin_descuento" [(ngModel)]="producto.fin_descuento" class="form-control" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" />
    <label >Imagen</label>
    <div *ngIf="is_edit" class="imagen_container">
        <img width="60" src="http://localhost/api_PHP/uploads/{{producto.imagen}}" alt="" />
    </div>
    <br>
    <input type="file" class="form-control" (change)="fileChangeEvent($event)">

    <br>
    <input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success"/>

</form>
