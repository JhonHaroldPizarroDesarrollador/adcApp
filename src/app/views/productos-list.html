<h2>{{titulo}}</h2>
<hr>
<div *ngIf="!productos">Cargando Productos</div>
<div *ngIf="productos">
    <div class="col-lg-3" *ngFor="let producto of productos">
        <div class="thumbnail">
            <div *ngIf="producto.imagen" class="imagen_container">
                <img class="producto_imagen" src="http://localhost/api_PHP/uploads/{{producto.imagen}}" alt="" />
            </div>
            <div *ngIf="!producto.imagen">
                <div class="imagen_relleno"></div>
            </div>
            
            <div class="caption">
                <h3>{{producto.nombre}}</h3>
                <p>${{producto.precio}}</p>

                <p>Descuento del {{producto.descuento}} %</p>

                <div class="botones" *ngIf="confirmado != producto.id">
                    <a [routerLink]="['/producto',producto.id]" class="btn btn-primary btn-md">Ver</a>
                       
                    <a (click)="comprar(producto.id)" class="btn btn-success btn-md">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
